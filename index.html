<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Best three out of five</p>
    <div class="btn-container">
        <button class="rock-btn" data-key="Rock"></button>
        <button class="paper-btn" data-key="Paper"></button>
        <button class="scissors-btn" data-key="Scissors"></button>
    </div>
    <div class="game-output">
        <p class="player-score"></p>
        <p class="round"></p>
        <p class="computer-score"></p>
    </div>
    <p class="round-outcome"></p>
    <div class="game-over">
        <p class="game-outcome"></p>
        <button class="play-again">Play Again?</button>
    </div>
</body>
<script src="script.js"></script>
</html>
