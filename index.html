<!DOCTYPE html>
<html lang="en">
<script>
    let playerScore = 0;
    let computerScore = 0;

function game(){
        while (playerScore < 3 && computerScore < 3){
            let playerSelection = getPlayerSelection();
            let roundOutput = playRound(playerSelection, computerPlay());
            updateScore(roundOutput);
            outputResultAndScore(roundOutput);
        }
        outputWinner(playerScore);
    }

    function computerPlay(){
        let randomNum = Math.floor(Math.random() * 3);
        if (randomNum === 0){
            return "Rock";
        } else if (randomNum === 1){
            return "Paper";
        } else if (randomNum === 2){
            return "Scissors";
        }
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.substr(1).toLowerCase();

        if (playerSelection === computerSelection){
            return "Draw!"
        } else if ((playerSelection === "Rock" && computerSelection === "Paper") ||
        (playerSelection === "Paper" && computerSelection === "Scissors") ||
        (playerSelection === "Scissors" && computerSelection === "Rock")){
            return `You lose! ${computerSelection} beats ${playerSelection}`;
        } else {
            return `You win! ${playerSelection} beats ${computerSelection}`;
        }
    }

    function getPlayerSelection() {
        return prompt("Rock, paper, or scissors? ");
    }

    function updateScore(roundOutput){
        if (roundOutput.includes("You win!")) {
            playerScore++;
        } else if (roundOutput.includes("You lose!")){
            computerScore++;
        }
    }

    function outputResultAndScore(roundOutput) {
        console.log(roundOutput);
        console.log(`Player score: ${playerScore} \nComputer Score: ${computerScore}`);
    }

    function outputWinner(playerScore){
        if (playerScore === 3){
            console.log("You win! Want to play again?");
        } else {
            console.log("Computer wins! Better luck next time.");
        }
    }
</script>
<body>
    <h1>This game is currently only in the console.</h1>
</body>
</html>
