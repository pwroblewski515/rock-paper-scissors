<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Best 3 out of 5</p>
    <div class="btn-container">
        <img src="rock.png" alt="rock" class="rock">
        <img src="paper.png" alt="paper" class="paper">
        <img src="scissors.png" alt="scissors" class="scissors">
    </div>
    <div>
        <p class="player-score"></p>
        <p class="computer-score"></p>
        <p class="round"></p>
        <p class="round-outcome"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
